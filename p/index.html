        * {

        .main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 150px);
        }


        footer {
            display: flex;

        .icon a,
        .foot h3,
        .contact {

        }

        .box-container {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
            padding: 20px;
            width: 300px;
            height: 30px;
            margin-top: 10px;
            border-radius: 20px;
            background-color: rgba(128, 128, 128, 0.458);
            cursor: pointer;
        }

        .box-container h2 {
            background-color: transparent;
        }

        .box-container:active,
        .box-container:hover {
            background-color: rgb(128, 128, 128);
        }
    </style>
</head>
